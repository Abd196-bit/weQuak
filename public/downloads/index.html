<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download We Quack - Desktop App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: hsl(240, 10%, 3.9%);
            color: hsl(60, 90%, 90%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .logo-img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transition: all 0.2s ease;
            filter: drop-shadow(2px 2px 0px hsl(48, 96%, 50%));
        }

        .logo-container:hover .logo-img {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(4px 4px 0px hsl(48, 96%, 50%));
        }

        .logo-container:active .logo-img {
            transform: scale(0.95) rotate(-5deg);
        }

        @keyframes quack {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.05) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .logo-img.animate {
            animation: quack 0.5s ease;
        }

        header h1 {
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 20px;
            color: hsl(48, 96%, 50%);
            text-shadow: 2px 2px 0px hsl(240, 10%, 3.9%);
            transition: all 0.1s ease;
        }

        .logo-container:hover ~ h1 {
            text-shadow: 3px 3px 0px hsl(240, 10%, 3.9%), 0 0 10px hsl(48, 96%, 50%);
        }

        header p {
            font-size: 0.7rem;
            color: hsl(240, 5%, 64.9%);
            line-height: 2;
        }

        .downloads-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .download-card {
            background: hsl(240, 10%, 3.9%);
            border: 2px solid hsl(240, 3.7%, 15.9%);
            border-radius: 0;
            padding: 20px;
            transition: all 0.1s ease;
            position: relative;
        }

        .download-card:hover {
            border-color: hsl(48, 96%, 50%);
            box-shadow: 4px 4px 0px hsl(48, 96%, 50%);
            transform: translate(-2px, -2px);
            cursor: pointer;
        }

        .download-card:active {
            transform: translate(0px, 0px);
            box-shadow: 2px 2px 0px hsl(48, 96%, 50%);
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid hsl(48, 96%, 50%);
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .download-card:hover::before {
            opacity: 0.3;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .platform-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .platform-icon {
            width: 50px;
            height: 50px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid;
            transition: all 0.2s ease;
        }

        .download-card:hover .platform-icon {
            transform: scale(1.1);
            box-shadow: 2px 2px 0px hsl(48, 96%, 50%);
        }

        .platform-icon.macos {
            background: hsl(240, 3.7%, 15.9%);
            border-color: hsl(48, 96%, 50%);
        }

        .platform-icon.windows {
            background: hsl(240, 3.7%, 15.9%);
            border-color: hsl(48, 96%, 50%);
        }

        .platform-icon.linux {
            background: hsl(240, 3.7%, 15.9%);
            border-color: hsl(48, 96%, 50%);
        }

        .platform-details h3 {
            font-size: 0.7rem;
            margin-bottom: 8px;
            color: hsl(60, 90%, 90%);
            line-height: 1.6;
        }

        .platform-details .meta {
            font-size: 0.5rem;
            color: hsl(240, 5%, 64.9%);
            line-height: 1.8;
        }

        .download-btn {
            background: hsl(48, 96%, 50%);
            color: hsl(240, 10%, 3.9%);
            border: 2px solid hsl(48, 96%, 50%);
            padding: 10px 20px;
            border-radius: 0;
            font-size: 0.6rem;
            font-weight: normal;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: all 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px hsl(240, 10%, 3.9%);
        }

        .download-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px hsl(240, 10%, 3.9%);
        }

        .download-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px hsl(240, 10%, 3.9%);
        }

        .card-description {
            color: hsl(240, 5%, 64.9%);
            font-size: 0.5rem;
            line-height: 1.8;
            margin-top: 15px;
        }

        .instructions {
            background: hsl(240, 10%, 3.9%);
            border: 2px solid hsl(240, 3.7%, 15.9%);
            border-radius: 0;
            padding: 20px;
            margin-top: 40px;
        }

        .instructions h3 {
            font-size: 0.7rem;
            margin-bottom: 15px;
            color: hsl(48, 96%, 50%);
            line-height: 1.8;
        }

        .instructions ul {
            list-style: none;
            padding-left: 0;
        }

        .instructions li {
            padding: 12px 0;
            border-bottom: 1px solid hsl(240, 3.7%, 15.9%);
            font-size: 0.5rem;
            line-height: 1.8;
        }

        .instructions li:last-child {
            border-bottom: none;
        }

        .instructions strong {
            color: hsl(48, 96%, 50%);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: hsl(48, 96%, 50%);
            text-decoration: none;
            font-size: 0.6rem;
            transition: all 0.1s ease;
            display: inline-block;
        }

        .back-link a:hover {
            text-shadow: 2px 2px 0px hsl(240, 10%, 3.9%);
            transform: translate(-1px, -1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: hsl(240, 5%, 64.9%);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 0.6rem;
            line-height: 1.8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .download-btn.downloading {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }

            header p {
                font-size: 0.5rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }

            .platform-details h3 {
                font-size: 0.6rem;
            }

            .logo-img {
                width: 48px;
                height: 48px;
            }

            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container" id="logoContainer">
                <img src="/favicon.ico" alt="We Quack Logo" class="logo-img" id="logoImg">
            </div>
            <h1>DOWNLOAD WE QUACK</h1>
            <p>GET THE LATEST VERSION FOR YOUR PLATFORM</p>
        </header>

        <div class="downloads-grid" id="downloadsGrid">
            <!-- Downloads will be loaded here by JavaScript -->
        </div>

        <div class="instructions">
            <h3>INSTALLATION INSTRUCTIONS</h3>
            <ul>
                <li><strong>MACOS:</strong> DOWNLOAD THE DMG FILE, OPEN IT, AND DRAG WE QUACK TO YOUR APPLICATIONS FOLDER.</li>
                <li><strong>WINDOWS:</strong> DOWNLOAD THE EXE INSTALLER AND FOLLOW THE INSTALLATION WIZARD.</li>
            </ul>
        </div>

        <div class="back-link">
            <a href="/">&lt; BACK TO HOME</a>
        </div>
    </div>

    <script>
        // Download files data - Only Tauri builds
        const downloads = [
            {
                name: 'We Quack for macOS (ARM64)',
                platform: 'macOS',
                version: '0.1.0',
                size: '3.2 MB',
                url: '/downloads/We Quack_0.1.0_aarch64.dmg',
                description: 'Tauri build - Optimized for Apple Silicon (M1/M2/M3)',
                date: new Date().toLocaleDateString(),
                icon: '[ ]'
            },
            {
                name: 'We Quack for Windows',
                platform: 'Windows',
                version: '0.1.0',
                size: '~5 MB',
                url: '/downloads/We Quack_0.1.0_x64-setup.exe',
                description: 'Tauri build - Windows 64-bit installer',
                date: new Date().toLocaleDateString(),
                icon: '[ ]'
            }
        ];

        // Platform class mapping
        const platformClasses = {
            'macOS': 'macos',
            'Windows': 'windows',
            'Linux': 'linux'
        };

        // Render downloads
        function renderDownloads() {
            const grid = document.getElementById('downloadsGrid');
            
            if (downloads.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">[ ]</div>
                        <p>NO DOWNLOADS AVAILABLE YET.</p>
                        <p style="margin-top: 10px;">CHECK BACK SOON FOR NEW RELEASES!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = downloads.map(download => `
                <div class="download-card">
                    <div class="card-header">
                        <div class="platform-info">
                            <div class="platform-icon ${platformClasses[download.platform] || 'macos'}">
                                ${download.icon || 'ðŸ’»'}
                            </div>
                            <div class="platform-details">
                                <h3>${download.name}</h3>
                                <div class="meta">
                                    Version ${download.version} â€¢ ${download.size}
                                    ${download.date ? ` â€¢ Released ${download.date}` : ''}
                                </div>
                            </div>
                        </div>
                        <a href="${download.url}" class="download-btn" download>
                            DOWNLOAD
                        </a>
                    </div>
                    ${download.description ? `<div class="card-description">${download.description}</div>` : ''}
                </div>
            `).join('');

            // Add click tracking and animations
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const url = this.getAttribute('href');
                    console.log('Download started:', url);
                    
                    // Add downloading animation
                    this.classList.add('downloading');
                    this.textContent = 'DOWNLOADING...';
                    
                    // Reset after a delay
                    setTimeout(() => {
                        this.classList.remove('downloading');
                        this.textContent = 'DOWNLOAD';
                    }, 2000);
                    
                    // Trigger logo animation
                    animateLogo();
                });
            });
        }

        // Logo interaction
        function animateLogo() {
            const logoImg = document.getElementById('logoImg');
            if (logoImg) {
                logoImg.classList.add('animate');
                setTimeout(() => {
                    logoImg.classList.remove('animate');
                }, 500);
            }
        }

        // Add click handler to logo
        document.addEventListener('DOMContentLoaded', () => {
            const logoContainer = document.getElementById('logoContainer');
            if (logoContainer) {
                logoContainer.addEventListener('click', () => {
                    animateLogo();
                    // Optional: Navigate to home
                    // window.location.href = '/';
                });
            }
            
            // Add random quack animation every 10 seconds
            setInterval(() => {
                if (Math.random() > 0.7) {
                    animateLogo();
                }
            }, 10000);
            
            renderDownloads();
        });
    </script>
</body>
</html>
